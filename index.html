<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leonardo Da Vinci's Artwork</title>
</head>
<body>
    <div class="header">
        <h1>Leonardo Da Vinci's Most Popular Artwork</h1>
        <h2>(Click an image for more information about it)</h2>
    </div>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            
            <div class="slide first">
                <a href="https://en.wikipedia.org/wiki/Mona_Lisa" target="_blank">
                    <img src="images/mona_lisa.jpg" alt="Mona Lisa">
                </a>
            </div>
            <div class="slide">
                <a href="https://en.wikipedia.org/wiki/The_Last_Supper_(Leonardo)" target="_blank">
                    <img src="images/last_supper.jpg" alt="Last Supper">
                </a>
            </div>
            <div class="slide">
                <a href="https://en.wikipedia.org/wiki/Vitruvian_Man" target="_blank">
                    <img src="images/vitruvian_man.jpeg" alt="Vitruvian Man">
                </a>
            </div>
            <div class="slide">
                <a href="https://www.metmuseum.org/art/collection/search/656458" target="_blank">
                    <img src="images/head_of_a_woman.png" alt="Head of a Woman">
                </a>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
